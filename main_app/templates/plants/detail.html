{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Name: {{ plant.name }}</p>
    <p>Description: {{ plant.description }}</p>
    {% if plant.age > 0 %}
      <p>Age: {{ plant.age }}</p>
    {% else %}
      <p>Age: Baby</p>
    {% endif %}
  </div>
</div>

{% endblock %}
